<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas Lie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">Home</a>
            <a onclick="darkMode()" id="modeDark">Dark Mode</a>
            <a onclick="pastelMode()" id="modePastel">Pastel Mode</a>
        </nav>
        <h1>SESI 6 CUY UNIVERSITY</h1>
        <p class="info" id="info"></p>
    </div>
    <!-- Initializing function script -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let modeDark = document.getElementById("modeDark");
        let modePastel = document.getElementById("modePastel");
        let home = document.getElementById("home");

        const darkLimit = 5;

        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode() {
            if (darkRemainingLeft == 1) {
                info.textContent = "JATAH FITUR DARK/PASTEL MODE ANDA SUDAH HABIS";
                modeDark.style.display ="none";
                modePastel.style.display ="none";
                home.textContent = "Restart";
                return;
            }
            
            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;
            //render ke info element
            info.textContent = `Pastel/Dark Mode telah dipakai sebanyak ${darkCounter}x, tersisa ${darkRemainingLeft}`;
            modeDark.textContent = "Dark Mode";
            body.classList.toggle("dark");

            // Jika mode saat ini adalah Dark Mode, output berubah menjadi Light Mode
            if (body.classList.contains("dark")) {
                modeDark.textContent = "Light Mode";
            }
        }

        function pastelMode() {
            if (darkRemainingLeft == 1) {
                info.textContent = "JATAH FITUR DARK/PASTEL MODE ANDA SUDAH HABIS";
                modePastel.style.display ="none";
                modeDark.style.display ="none";
                home.textContent = "Restart";
                return;
            }
            
            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;
            //render ke info element
            info.textContent = `Dark/Pastel Mode telah dipakai sebanyak ${darkCounter}x, tersisa ${darkRemainingLeft}`;
            modePastel.textContent = "Pastel Mode";
            body.classList.toggle("pastel");

            // Jika mode saat ini adalah Dark Mode, output berubah menjadi Light Mode
            if (body.classList.contains("pastel")) {
                modePastel.textContent = "Light Mode";
            }
        }

        function reRender() {
            location.reload();
        }
    </script>
</body>
</html>
